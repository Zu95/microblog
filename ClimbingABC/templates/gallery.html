{% block gallery %}

<section class="mbr-gallery mbr-section mbr-section-nopadding" id="gallery1-6" data-rv-view="270" style="padding-top: 0rem; padding-bottom: 0rem;">
    <!-- Gallery -->
    <div class="container">
        <div class="row">
            <div>
                <div class="col-sm-8">
                    <h2 class="mbr-section-title h1">Galeria</h2>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class=" mbr-gallery-layout-default">

                    {% for item in gallery %}
                    <div class="mbr-gallery-item">
                        <a data-toggle="modal" href="#lb-gallery1-6" data-slide-to="{{ forloop.counter|add:-1 }}">
                            <img alt="" src="{{ item.picture.url }}">
                            <span class="icon fa fa-search-plus"></span>
                        </a>
                    </div>
                    {% endfor %}

            <div class="clearfix"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div data-app-prevent-settings="" class="mbr-slider modal fade carousel slide" tabindex="-1" data-keyboard="true" data-interval="false" id="lb-gallery1-6">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <ol class="carousel-indicators">
                        {% for item in gallery %}
                        <li data-app-prevent-settings="" data-target="#lb-gallery1-6" {% if forloop.last %}class=" active"{% endif %} data-slide-to="{{ forloop.counter }}"></li>
                        {% endfor %}
                    </ol>
                    <div class="carousel-inner">
                        {% for item in gallery %}
                        <div class="carousel-item{% if forloop.last %} active{% endif %}">
                            <img alt="" src="{{ item.picture.url }}">
                        </div>
                        {% endfor %}
                    </div>


                    <a class="left carousel-control" role="button" data-slide="prev" href="#lb-gallery1-6">
                        <span class="icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" role="button" data-slide="next" href="#lb-gallery1-6">
                        <span class="icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <a class="close" href="#" role="button" data-dismiss="modal" style="background-color: white;">
                        <span aria-hidden="true">Ã—</span>
                        <span class="sr-only">Close</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
